<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>毕业生信息</h1>
    <fieldset style="width:400px">
        <legend style="color: red">学生信息</legend>
        <form id="testform" method="get" action="">
                姓&nbsp;&nbsp;名：<input type="text" name="name1" autofocus="autofocus" placeholder="请输入姓名" required/> 
                <a style="color: red">*</a>
                <br>
                学&nbsp;&nbsp;号：<input type="text" name="name1" autofocus="autofocus" placeholder="请输入学号" required/> 
                <a style="color: red">*</a>
                <br>
                手&nbsp;&nbsp;机：<input type="text" name="name1" autofocus="autofocus" placeholder="请输入手机号" required/> 
                <a style="color: red">*</a>
                <br>
                邮&nbsp;&nbsp;箱：<input type="text" name="name1" autofocus="autofocus" placeholder="请输入正确邮箱" required/> 
                <a style="color: red">*</a>
                <br>
            </form>
    </fieldset>
    <br>
    <fieldset style="width:400px">
        <legend style="color: red">录取情况</legend>
        <form id="testform" method="get" action="">
                录取学校：<input type="text" name="name1" autofocus="autofocus" required/> 
                <br>
                入学时间：<input type="text" name="name1" autofocus="autofocus" required/> 
                <br>
                入学时间：<input type="date">
                <br>
            </form>
    </fieldset>
    <br>
    <input type="submit" value="提交"/>
</body>
</html>
